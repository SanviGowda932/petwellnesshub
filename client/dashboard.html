
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - Pet Wellness Hub</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="appointment.html"><i class="fas fa-calendar-check"></i> Book Appointment</a>
      <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="history.html"><i class="fas fa-history"></i> History</a>
      <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </header>

  <main class="dashboard">
    <div class="stats-grid">
      <div class="card"><h3><i class="fas fa-calendar"></i> Total Appointments</h3><p id="appointmentCount">0</p></div>
      <div class="card"><h3><i class="fas fa-dog"></i> Most Common Pet</h3><p id="commonPet">-</p></div>
      <div class="card"><h3><i class="fas fa-stethoscope"></i> Popular Service</h3><p id="popularService">-</p></div>
    </div>

    <div class="layout">
      <div class="card"><h3><i class="fas fa-chart-line"></i> Appointments Trend</h3><canvas id="appointmentsChart"></canvas></div>
      <div class="card"><h3><i class="fas fa-chart-pie"></i> Services Distribution</h3><canvas id="servicesChart"></canvas></div>
    </div>

    <div class="card">
      <h3><i class="fas fa-clock"></i> Recent Bookings</h3>
      <div style="overflow-x: auto;">
        <table>
          <thead>
            <tr><th>#</th><th>Owner</th><th>Pet</th><th>Type</th><th>Service</th><th>Date</th><th>Time</th></tr>
          </thead>
          <tbody id="recentBookings"><tr><td colspan="7">Loading...</td></tr></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    async function fetchDashboardData() {
      try {
        const res = await fetch('/api/dashboard-data');
        if (!res.ok) throw new Error('Unauthorized');
        const data = await res.json();

        document.getElementById('appointmentCount').textContent = data.totalAppointments;
        document.getElementById('commonPet').textContent = data.mostCommonPet || 'N/A';
        document.getElementById('popularService').textContent = data.mostPopularService || 'N/A';

        const tbody = document.getElementById('recentBookings');
        tbody.innerHTML = '';
        if (data.recentAppointments.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7">No bookings yet.</td></tr>';
        } else {
          data.recentAppointments.forEach((a, i) => {
            const row = `<tr>
              <td>${i + 1}</td>
              <td>${a.owner}</td>
              <td>${a.pet}</td>
              <td>${a.petType}</td>
              <td>${a.service}</td>
              <td>${a.date}</td>
              <td>${a.time}</td>
            </tr>`;
            tbody.insertAdjacentHTML('beforeend', row);
          });
        }

        createCharts(data.chartData);

      } catch (err) {
        alert('Session expired or unauthorized. Redirecting to login.');
        localStorage.removeItem('adminLoggedIn');
        window.location.href = 'login.html';
      }
    }

    function createCharts(chartData) {
      new Chart(document.getElementById('appointmentsChart'), {
        type: 'line',
        data: {
          labels: chartData.dates,
          datasets: [{
            label: 'Appointments',
            data: chartData.counts,
            backgroundColor: 'rgba(0, 168, 107, 0.2)',
            borderColor: 'rgba(0, 168, 107, 1)',
            borderWidth: 2,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true, precision: 0 } }
        }
      });

      new Chart(document.getElementById('servicesChart'), {
        type: 'pie',
        data: {
          labels: Object.keys(chartData.services),
          datasets: [{
            data: Object.values(chartData.services),
            backgroundColor: ['#004d40', '#00796b', '#26a69a', '#4db6ac', '#80cbc4']
          }]
        },
        options: { responsive: true }
      });
    }

    function logout() {
      localStorage.removeItem('adminLoggedIn');
      window.location.href = 'login.html';
    }

    if (!localStorage.getItem('adminLoggedIn')) {
      window.location.href = 'login.html';
    } else {
      fetchDashboardData();
    }
  </script>
</body>
</html>
