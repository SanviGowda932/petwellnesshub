<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pet Wellness Hub</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Pet Wellness Hub</h1>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="services.html"><i class="fas fa-paw"></i> Services</a>
      <a href="appointment.html"><i class="fas fa-calendar-check"></i> Book Appointment</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
      <a href="login.html"><i class="fas fa-user"></i> Login</a>
    </nav>
  </header>

  <main>
    <div class="login-container" style="max-width: 400px; margin: 3rem auto;">
      <div class="card fade-in" style="padding: 2rem; text-align: center;">
        <i class="fas fa-user-circle" style="font-size: 4rem; color: var(--secondary); margin-bottom: 1rem;"></i>
        <h2>Admin Login</h2>
       
        <form id="loginForm" style="margin-top: 1.5rem;">
          <div class="form-group" style="margin-bottom: 1rem; text-align: left;">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
          </div>
         
          <div class="form-group" style="margin-bottom: 1.5rem; text-align: left;">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
         
          <div id="loginError" class="error" style="color: red; margin: 1rem 0;"></div>
         
          <button type="submit" style="width: 100%;">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>
      </div>
    </div>
  </main>

  <footer style="background-color: var(--primary); color: white; text-align: center; padding: 1.5rem; margin-top: 2rem;">
    <p>&copy; 2023 Pet Wellness Hub. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
     
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('loginError');
     
      // Simple validation - in a real app, this would be a server-side check
      if (username === 'admin' && password === 'admin123') {
        localStorage.setItem('adminLoggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        errorBox.textContent = 'Invalid username or password. Please try again.';
      }
    });
  </script>
</body>
</html>
